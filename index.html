<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library App</title>
</head>
<body>
  <header>
    <p class="welcome">Welcome to </p>
    <p class="title">The be11ows Library</p>
  </header>
  <main>
    <div class="add">
      <button id="add-button">Add a Book</button>
    </div>

    <div class="form">
        <form action="post" id="form">
        <label for="title" required>Title</label>
        <input type="text" name="title" id="title" required>

        <label for="author" required>Author</label>
        <input type="text" name="author" id="author" required>

        <label for="pages" required>Pages</label>
        <input type="text" name="pages" id="pages" required>

        <label for="status" required>Status</label>
        <input type="text" name="status" id="status" placeholder="'read' or 'not read'" required>

        <br>
        <!-- <div class="radios">
          <input type="radio" id="read" name="book-status" value="Read">
          <label for="read">Read</label><br>
          <input type="radio" id="not-read" name="book-status" value="Not read">
          <label for="not-read">Not Read</label><br>
          <input type="radio" id="curr-read" name="book-status" value="Currently Reading">
          <label for="curr-read">Currently Reading</label><br> -->
        <!-- </div> -->
        <input type="submit" id="submit-button" value="Submit">
      </form>
    </div>

    <div id='library' class="library">
      <div class="book-card">
        <div class="title">Dispelling Wetiko</div>
        <div class="author">Author: Pual Levy</div>
        <div class="pages">Pages: 330</div>
        <div class="status">Status: Currently Reading</div>
        <div class="book-buttons">
          <button class="bookDelete">Delete</button>
          <button class="bookEdit">Edit</button>
        </div>
      </div>
      <div class="book-card">
        <div class="title">Privacy is Power</div>
        <div class="author">Author: Carissa Veliz</div>
        <div class="pages">Pages: 380</div>
        <div class="status">Status: Read</div>
        <div class="book-buttons">
          <button class="bookDelete">Delete</button>
          <button class="bookEdit">Edit</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="photo-cred">Photo by <a href="https://www.pexels.com/photo/assorted-books-on-book-shelves-1370295/">Element5 Digital</a></p>
    <p>Copyright Â© 2022 be11ows</p>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
