<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library App</title>
</head>
<body>
  <header>
    <p class="welcome">Welcome to </p>
    <p class="title">The be11ows Library</p>
  </header>
  <main>
    <div class="form">
      <form action="post" id="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>

        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>

        <label for="pages">Pages</label>
        <input type="text" name="pages" id="pages" required>

        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

      </form>
    </div>
    <div class="add-book">
      <button class="add-btn">+ Add a Book +</button>
    </div>
    <div class="libary">

    </div>
  </main>
  <footer>
    <p class="photo-cred">Photo by <a href="https://www.pexels.com/photo/assorted-books-on-book-shelves-1370295/">Element5 Digital</a></p>
    <p>Copyright Â© 2022 be11ows</p>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
